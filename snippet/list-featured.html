


{{ range first 50 ( where (where .Site.Pages "Type" "direktori") ".Params.featured" "=" true )}}
<!-- This example requires Tailwind CSS v2.0+ -->
<div>
  <div
    class="max-w-5xl rounded-lg border bg-gradient-to-tr from-gray-50 via-gray-100 to-gray-50 my-6 mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 lg:flex lg:items-center lg:justify-between space-y-10">
    <h2 class="">
      <span class="block text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl pb-4">{{ .Title }}</span>
      <span class="block text-xs w-4/6 text-gray-500">{{ .Summary }}</span>
    </h2>
    <div class="mt-8 flex lg:mt-0 lg:flex-shrink-0">
      <div class="inline-flex rounded-lg shadow">
        <a href="{{ .RelPermalink }}"
          class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
          Selengkapnya
        </a>

      </div>
    </div>
  </div>
  {{ end}}
